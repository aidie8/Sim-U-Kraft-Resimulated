settings {
    # This enables or disables the beaming effect (purple particles) - Set to true to turn them off.
    B:DisableBeamingEffect=false

    # When placing a marker it fires out 4 alignment beams, setting this to false will turn those beams off
    B:EnableMarkerAlignmentBeams=true

    # If the folks BLARG talking gets annoying, set this to false
    B:FolkTalking=true

    # If the folks ENGLISH talking gets annoying, set this to false
    B:FolkTalkingEnglish=true

    # This positions the HUD (population and money text at the top of the screen) - default is 0, which is the top, value is in pixels, so setting 320 will display it 320 pixels from the top of the screen. Alter this to suit your screen resolution and avoid clashing with other text, setting to minus 10 will display it offscreen.
    I:HUDoffset=0

    # The radius in blocks that the lumberjack will look for trees from the starting point, don't set this too high, otherwise it will slow down MC every time they scan for the nearest tree, so 30 to 1000 should be ok (1000 is 1 Kilometre)
    I:LumbermillArea=40

    # When a builder runs out of materials, they will let you know about it every 3 minutes, set to 0 for no further reminders.
    I:MaterialReminderInterval=3

    # Limit the population from growing beyond this number if you have an older computer
    I:PopulationLimit=200

    # This is just a personal mod :-) If you too find it rains ALL THE TIME in your world and it annoys you/causes lag, set this to true and you'll only have brief showers instead
    B:StopRain=false

    # If you think the mining/farming boxes are too cheap/overpowered, set this to true to make the recipies require diamond tools instead of stone tools
    B:UseExpensiveRecipes=false
}


